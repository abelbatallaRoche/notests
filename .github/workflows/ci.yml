name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  quality:
    name: quality checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Run typecheck
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Run format check
        run: npm run format:check

  build:
    name: build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  unit_tests:
    name: unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Run tests
        run: npm run test -- --run

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  e2e_tests:
    name: e2e tests
    runs-on: ubuntu-latest
    needs: build
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7
