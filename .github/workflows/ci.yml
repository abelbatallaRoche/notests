name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-

  typecheck:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run typecheck
        run: npm run typecheck

  lint:
    name: ESLint Code Quality
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run lint
        run: npm run lint

  format:
    name: Prettier Formatting Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run format check
        run: npm run format:check

  build:
    name: Build Production App
    runs-on: ubuntu-latest
    needs: [install, typecheck, lint, format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  unit_tests:
    name: Unit Tests with Coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run tests
        run: npm run test -- --run

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  e2e_tests:
    name: End-to-End Tests with Playwright
    runs-on: ubuntu-latest
    needs: build
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Configure npm registry
        run: |
          npm config set @oneds:registry=https://eu.repository.roche.com/artifactory/api/npm/oneds-npm/
          npm config set //eu.repository.roche.com/artifactory/api/npm/oneds-npm/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7
